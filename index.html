<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <header>
    <h1 class="mt-5 text-5xl text-center">Wellcome to <span class="font-semibold text-amber-500">Our Bank</span></h1>
 </header>
 <main>
    <section class="bg-amber-100 mt-12 w-9/12 mx-auto rounded p-8">
        <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
        <div>
            <input class="w-9/12 d-block mb-2  px-3" type="email" name="" id="user-email" placeholder="Enter Your Email">
            <input class="w-9/12 d-block mb-2  px-3" type="password" name="" id="user-password" placeholder="Enter Your Password">
            <br>
            <button id="btn-submit" class="bg-amber-500 hover:bg-amber-600 px-8 py-2 rounded-lg text-white font-medium">Submit</button>
        </div>
    </section>
 </main>
  <script src="js/login.js"></script>
</body>
</html>
